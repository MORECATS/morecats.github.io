    <meta name="keywords" content="parking spot">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="theme-color" content="#157878">

    <link rel="stylesheet" type="text/css" href="shared.css">
    <style>
        * { padding: 0; margin: 0; font-family: -apple-system, BlinkMacSystemFont, SF Pro Text, Helvetica Neue, HelveticaNeue, Helvetica, Arial, sans-serif; }
        body { background-color: white; }

        .content-wrapper { position: relative; width: 680px; margin: 180px auto 120px auto; min-width: 980px; max-width: 1080px; height: auto; background-color: white; box-sizing: border-box; overflow: hidden; }

        .content-wrapper .content-icon { margin: 0 auto; width: 120px; height: 120px; }
        .content-wrapper .content-title { position: relative; width: 100%; margin: 44px auto; text-align: center; line-height: 44px; }

        .appstore-download { position: relative; margin: 0 auto; width: 142px; height: 48px; margin-bottom: 56px; cursor: pointer; }
        .appstore-download img { width: 100%; height: 100%; }
        .appstore-download a { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; }

        .information-wrapper { position: relative; width: 680px; margin: 80px auto 80px auto; background-color: #f5f5f7; border-radius: 10px; overflow: hidden; }
        .information-wrapper .cell { position: relative; width: 100%; height: 120px; display: flex; }
        .information-wrapper .cell .content-left:first-child { margin-left: 36px; }
        .information-wrapper .cell .content-left { position: relative; width: auto; float: left; }
        .information-wrapper .cell .app-icon { width: 30px; height: 30px; }
        .information-wrapper .cell .app-text { font-size: 19px; font-weight: 700; margin-left: 12px; line-height: 28px; }
        .information-wrapper .cell .button { position: absolute; right: 36px; height: 36px; width: 100px; float: right; background-color: white; color: black; border-radius: 18px; cursor: pointer; font-size: 15px; font-weight: 600; }
        .information-wrapper .cell .button a { text-decoration: none; color: black; }
        .information-wrapper .cell-separator { position: relative; margin: 0 auto; width: calc(100% - 80px); height: 1px; background-color: black; opacity: 0.1; }
    </style>
</head>

    <div class="nav">

        </div>

        <div>
            <img style="width: 100%; border-radius: 10px;" src="assets/images/parkingspot/parkingspot-cover.png">

        <div class="information-wrapper">

                <div style="float: left">
